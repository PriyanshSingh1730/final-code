<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="loading-spinner"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="qr-card">
                    <h1 class="text-center mb-4 text-dark">QR Code Generator</h1>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert-error">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" onsubmit="showLoading()">
                        <div class="mb-3">
                            <input type="text" 
                                   class="form-control form-control-lg shadow-sm"
                                   name="data" 
                                   value="{{ input_data }}"
                                   placeholder="Enter text or URL" 
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            Generate QR Code
                        </button>
                    </form>

                    {% if qr_data %}
                    <div class="mt-4 text-center">
                        <img src="data:image/png;base64,{{ qr_data }}" 
                             class="qr-image" 
                             alt="Generated QR Code"
                             onload="hideLoading()">
                             
                        <div class="action-buttons mt-3">
                            <button class="btn btn-success shadow" 
                                    onclick="downloadQR()">
                                üì• Download
                            </button>
                            <button class="btn btn-secondary shadow" 
                                    onclick="shareQR()">
                                üåê Share
                            </button>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadQR() {
            const qrImage = document.querySelector('.qr-image');
            if (!qrImage) {
                alert("No QR code available to download.");
                return;
            }
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = qrImage.src;
            link.click();
        }

        async function shareQR() {
            const qrImage = document.querySelector('.qr-image');
            if (!qrImage) {
                alert("No QR code available to share.");
                return;
            }
            try {
                const response = await fetch(qrImage.src);
                const blob = await response.blob();
                const file = new File([blob], 'qrcode.png', { type: 'image/png' });
                
                if (navigator.share) {
                    await navigator.share({
                        title: 'Generated QR Code',
                        files: [file]
                    });
                } else {
                    alert('Web Share API not supported in your browser');
                }
            } catch (error) {
                console.error('Error sharing:', error);
                alert('Failed to share QR code.');
            }
        }

        function showLoading() {
            document.querySelector('.loading-spinner').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading-spinner').style.display = 'none';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
